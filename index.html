<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="weather.js"></script>
    <title>Local Weather</title>
</head>
<body>
    <div class="container text-center">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="panel-heading">
                    <h1>The Local Weather</h1>
                    <h2>Weather App</h2>
                </div>
            </div>
            <div class="panel-body">
                <div>
                    <span class="city"></span>, <span class="province"></span>, <span class="country"></span>
                </div>
                <div>
                    <span class="temperature"></span>&#176;C
                </div>
                <div class="desc"></div>
                <div><img class="weather-icon" src="#"></div>
            </div>
            <div class="panel-footer text-right">
                Check source code at: <a href="https://github.com/frankbearzou/local-weather" target="_blank">GitHub</a>
            </div>
        </div>

    </div>
</body>
</html>
